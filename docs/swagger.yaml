basePath: /
definitions:
  domain.Customer:
    properties:
      cpf:
        type: string
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      name:
        type: string
      updated_at:
        type: string
    type: object
  domain.Product:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      id_category:
        type: string
      ingredients:
        type: string
      price:
        type: number
      product_category:
        $ref: '#/definitions/domain.ProductCategory'
      updated_at:
        type: string
    type: object
  domain.ProductCategory:
    properties:
      description:
        type: string
      id:
        type: string
    type: object
  service.SignUpCustomerDTO:
    properties:
      cpf:
        type: string
      email:
        type: string
      name:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
  description: API for managing products and orders for Backstage Food.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Backstage Food API
  version: "1.0"
paths:
  /customers/{cpf}:
    get:
      description: Identify a customer.
      parameters:
      - description: Customer CPF
        in: path
        name: cpf
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.Customer'
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Customer identification
      tags:
      - customers
  /customers/sign-up:
    post:
      description: Create a customer.
      parameters:
      - description: SignUpCustomerDTO object
        in: body
        name: customer
        required: true
        schema:
          $ref: '#/definitions/service.SignUpCustomerDTO'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/domain.Customer'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Customer sign up
      tags:
      - customers
  /health:
    get:
      description: Check if the server and the database are up and running.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Health check
      tags:
      - health
  /products:
    get:
      description: Get all products available in the database.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/domain.Product'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: List all products
      tags:
      - products
  /products/{id}:
    get:
      description: Get a specific product by its ID.
      parameters:
      - description: Product ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.Product'
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Find product by ID
      tags:
      - products
swagger: "2.0"
